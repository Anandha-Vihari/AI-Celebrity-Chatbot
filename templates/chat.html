<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="https://storage.googleapis.com/lazy-icons/not-found-placeholder.webp" type="image/x-icon">
    <title>Chat with {{ celebrity_name }}</title>
  </head>
  <body>
    <header class="app-header">
      <div class="app-container">
        <div class="app-logo">
          <span class="app-title">Spheron's AI Celebrity Chat</span>
        </div>
        <nav class="desktop-nav hidden md:block">
          <ul>
            <li><a href="/" class="desktop-nav-link">Home</a></li>
            <li><a href="/#actors" class="desktop-nav-link">Actors</a></li>
            <li><a href="/#tech" class="desktop-nav-link">Tech</a></li>
            <li><a href="/#anime" class="desktop-nav-link">Anime</a></li>
            <li><a href="/#crypto" class="desktop-nav-link">Crypto</a></li>
          </ul>
        </nav>
        <div class="mobile-menu md:hidden">
          <button id="mobile-menu-button" class="mobile-menu-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          <div id="mobile-menu" class="mobile-menu-panel">
            <a href="/" class="mobile-menu-link">Home</a>
            <a href="/#actors" class="mobile-menu-link">Actors</a>
            <a href="/#tech" class="mobile-menu-link">Tech</a>
            <a href="/#anime" class="mobile-menu-link">Anime</a>
            <a href="/#crypto" class="mobile-menu-link">Crypto</a>
          </div>
        </div>
      </div>
    </header>
    <div class="chat-container">
      <div class="chat-header">
        <img src="{{ celebrity_image }}" alt="{{ celebrity_name }}" class="chat-celebrity-image">
        <h2>{{ celebrity_name }}</h2>
        <button id="settings-button" class="settings-button" title="Chat Settings">⚙️</button>
        <a href="/" class="close-chat">×</a>
      </div>
      <div id="settings-panel" class="settings-panel">
        <h3>Chat Settings</h3>
        <div class="settings-group">
          <label>Response Style:</label>
          <select id="response-style">
            <option value="formal">Formal</option>
            <option value="casual" selected>Casual</option>
          </select>
        </div>
        <div class="settings-group">
          <label>Personality Traits:</label>
          <div class="trait-toggles">
            <label><input type="checkbox" id="trait-humorous" checked> Humorous</label>
            <label><input type="checkbox" id="trait-serious"> Serious</label>
            <label><input type="checkbox" id="trait-detailed"> Detailed</label>
            <label><input type="checkbox" id="trait-concise" checked> Concise</label>
          </div>
        </div>
        <div class="settings-group">
          <label>AI Model:</label>
          <select id="model-select">
            <option value="mistral" selected>Mistral (Balanced)</option>
            <option value="llama3">Llama 3 (Creative)</option>
            <option value="gemma">Gemma (Efficient)</option>
            <option value="starcoder">StarCoder (Technical)</option>
          </select>
        </div>
        <button id="save-settings" class="save-settings-button">Save Settings</button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="message celebrity-message">
          <div class="message-content">
            Hey there! I'm {{ celebrity_name }}. What would you like to chat about?
          </div>
        </div>
      </div>
      <div class="chat-input">
        <form id="chat-form">
          <input type="text" id="message-input" placeholder="Type your message..." required>
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </div>
    <script src="/static/js/chat.js"></script>
  </body>
</html>
